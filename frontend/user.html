<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>User Page</title>

    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="css/about.css">
    <link rel="stylesheet" href="css/style.css">





</head>

<body>

    <nav>
        <div class="logo">
            <a href="user.html">Legend<em> Arts</em></a>
        </div>
    </nav>

    <div class="page-heading">
        <div class="container">
            <div class="heading-content">
                <h1>User <em> Page</em></h1>
            </div>
        </div>
    </div>


    <!-- The Navi -->

    <ul class="topnav">
        <li><a id="HomeBtn" class="active" href="#home">Gallery</a></li>
        <li><a id="ArtBtn" href="#home">My Art</a></li>
        <li><a id="UpBtn" href="#upload" class="open-button" onclick="openForm_new()">Upload</a></li>
        <li id="log-out" class="right"><a id="LogoutBtn" href="#log-out">Log out<p id="user-info"></p></a></li>
        </li>
    </ul>


    <!-- The upload form -->
    <div class="form-popup" id="myForm1">
        <form id="add-art-form" class="form-container" enctype="multipart/form-data">
            <h1 style="color: black;font-weight: bolder;font-size: x-large;font-style: italic;">Upload</h1>

            <label for="description"><b>Description</b></label>
            <input type="text" placeholder="Please add your description here:" name="description" required>

            <label for="file"><b>Choose file</b></label>
            <input type="file" placeholder="Add a picture here:" name="art" accept="img/*"required>
            <input type="hidden" placeholder="Owner" name="owner" id="owner" style="display: none;"required>
            <button type="submit" class="btn" style="margin-top: 18px;">Submit</button>
            <button type="button" class="btn cancel" onclick="closeForm_new()">Cancel</button>
        </form>
    </div>



    <!-- Photo grid -->

    <div class="row test2">

    </div>

    <div id="myImgModal" class="modal">
        <span class="close cursor" onclick="closeImgModal()">&times;</span>
        <div id="load_mySlides" class="modal-content">

            <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
            <a class="next" onclick="plusSlides(1)">&#10095;</a>

            <div class="caption-container">
                <p id="caption"></p>
            </div>


        </div>

    </div>


    <div class="form-popup" id="myFormComment">
        <div class="wrapper">
            <div class="commentBoxfloat">
                <div id="cmntContr" class="form_grp"></div>
                <form id="add-comment-form">
                    <fieldset>
                        <div class="form_grp">
                            <label>comment</label>
                            <textarea id="comment" name="comment"
                                placeholder="Write your comment here. "></textarea>
                        </div>
                        <input type="hidden" name="user_id" id="user_id"style="display: none;"required>
                        <input type="hidden" name="art_id" id="art_id" style="display: none;"required>
                        <input type="hidden" name="co_type" id="co_type" style="display: none;"required>
                        
                        <div class="form_grp">
                            <button type="button" onclick="closeForm_Comment()" id="cancel" style="background: red;">Cancel</button>
                            <button type="submit">Submit</button>
                        </div>
                    </fieldset>
                </form>
            </div>
            
        </div>
    </div>

    



    <footer>
        <div class="container-fluid">
            <div class="col-md-12">
                <p>Copyright &copy; 2020

                    | Designed by Legend Group</p>
            </div>
        </div>
    </footer>


    <script src="./js/serialize.js"></script>
    <script src="js/FileSaver.min.js"></script>
    <script src="./js/main_user.js"></script>


</body>

</html>
