<body>

  <nav>
    <div class="logo">
      <a href="index.html">Legend<em> Arts</em></a>
    </div>

  <div class="page-heading">
    <div class="container">
      <div class="heading-content">
        <h1>Art <em> Page</em></h1>
      </div>
    </div>
  </div>

  <!-- The Navi -->
  <ul class="topnav">
    <li><a id="HomeBtn" href="#home" onClick="location.href='index.html'">Home</a></li>
    <li><a id="ArtBtn" class="active" href="#news" onClick="location.href='art.html'">Art</a></li>
    <li class="right"><a id="AboutBtn" href="#about" onClick="location.href='about.html'">About Us</a>
    
    </li>
    <li id="log-out" class="right" style="display: none;"><a id="LogoutBtn" href="#log-out">Log out<p id="user-info">
        </p></a></li>
  </ul>


  
  <div id="myModalLogin" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h3>Login</h3>
      </div>
      <div class="modal-body">
        <div class="forms" id="login-wrapper">
          <div class="form-wrapper">

            <form id="login-form" class="light-border">
              <div>
                <label>Email:</label>
                <input class="light-border" type="text" name="username" />
              </div>
              <div>
                <label>Password:</label>
                <input class="light-border" type="password" name="password" />
              </div>
              <div>
                <button class="light-border" type="submit">Log In</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

  <div id="myModalRegister" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
      <div class="modal-header">
        <span class="close">&times;</span>
        <h3>Register</h3>
      </div>
      <div class="modal-body">
        <div class="form-wrapper">
          <form class="light-border" id="add-user-form">
            <input class="light-border" type="text" name="name" pattern=".{3,}" placeholder="Name" required>
            <input class="light-border" type="email" name="username" placeholder="email" required>
            <input class="light-border" type="password" name="password" pattern="(?=.*[A-Z]).{8,}"
              placeholder="Password" required>
            <button class="light-border" type="submit">Save</button>
          </form>
        </div>
      </div>
    </div>

  </div>
  <!-- Photo grid -->

  <div class="row test2">

  </div>

  <div id="myImgModal" class="modal">
    <span class="close cursor" onclick="closeImgModal()">&times;</span>
    <div id="load_mySlides" class="modal-content">

      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>

      <div class="caption-container">
        <p id="caption"></p>
      </div>


    </div>

  </div>

  <h1 class="h1_title">
    Login to upload your own art
  </h1>
